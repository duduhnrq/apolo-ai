    <main>
        <section class="contact-section">
            <div class="contact">
                <form action="#" method="post">
                    <h3>Fale Conosco!</h3>
                    <div class="input-group">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
            
                    <div class="input-group">
                        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
                    </div>
            
                    <div class="submit-group">
                        <button type="submit" class="send-btn">Enviar</button>
                        
                        <ul class="social-icons">
                            <li><a href="https://www.linkedin.com/in/eduardo-hnrque/" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg"/></a></li>

                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
